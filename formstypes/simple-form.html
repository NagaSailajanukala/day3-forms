<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>
</head>
<body>
    <h2>please fill the following details to sign up</h2>
    <form>
    <lable for="fname">First Name</lable>
    <input type="text" id="fname" name="fname" autocomplete="on"><br><br>
    <lable for="lname">Last Name</lable>
    <input type="text" id="lname" name="lname"><br><br>
    <lable for="age">Age</lable>
    <input type="number" id="age" name="age"><br><br>
    <lable for="mobile">mobile no</lable>
    <input type="number" id="mobile" name="mobile"><br><br>
    <p>Religion</p><br>
    <input type="radio" id="hindu" name="religion" value="Hindu">
    <lable for="hindu">Hindu</lable>
    <input type="radio" id="muslim" name="religion" value="Muslim">
    <lable for="muslim">Muslim</lable>
    <input type="radio" id="christian" name="religion" value="Christian">
    <lable for="christian">Christian</lable><br><br>
    <label for="emailfield">email address</label>
    <input type="email" id="email" name="emailfield"><br><br>
    <label for="weekfield">enter the week</label>
    <input type="week" id="week" name="weekfield"><br><br>
    <label for="monthfield">enter the month</label>
    <input type="month" id="month" name="monthfield"><br><br>
    <label for="mailfield">email address</label>
    <input type="mail" id="mail" name="mailfield"><br><br>
    <label for="urlfield">enter the url</label>
    <input type="url" id="url" name="urlfield"><br><br>
    <!--<button type="submit">submit</button>-->
    <label for="file">choose the file</label>
    <input type="file" name="file" id="filefield"><br>
    <input type="button" value="submit">
    <button type="cancel">cancel</button>
    <button type="reset">reset</button>
</form>
</body>
</html>
