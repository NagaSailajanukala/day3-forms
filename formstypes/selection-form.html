<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selection list</title>
</head>
<body>
    <h2>please choose one country</h2>
    <form>
        <input list="country" name="country" placeholder="choose country">
        <datalist id="country">
            <option value="India">
            <option value="USA">
            <option value="Japan">
            <option value="Nepal">
        </datalist>
    </form>
    <h2>Select box example</h2>
    <form action="">
    <label for="grade">select the grade</label>
    <select id="grade" name="grade">
        <option value="">select the grade</option>
        <option value="A">Grade A</option>
        <option value="B">Grade B</option>
        <option value="C">Grade C</option>
    </select>
    </form>
</body>
</html>
