<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h3><u>Input Form</u></h3>
    <h4>
    <form>
        <p>
        <label for="Textfield">Name</label>
        <input type="text" name="Textfield" placeholder="enter name">
        </p>
        <p>
            <label for="Numberfield">Mobile Number</label>
            <input type="number" name="Numberfield" placeholder="enter mobile number">
        </p>
        <p>
            <label for="colorfield">Choose Color</label>
            <input type="color" name="colorfield" placeholder="enter name">
        </p>
        <p>
            <input type="checkbox" name="checkboxfield1" value="checkbox1">
            <label for="checkboxfield1">Coffee</label>
            <input type="checkbox" name="checkboxfield2" value="checkbox2">
            <label for="checkboxfield2">Tea</label>
            <input type="checkbox" name="checkboxfield3" value="checkbox3">
            <label for="checkboxfield3">Juice</label>
            <input type="checkbox" name="checkboxfield4" value="checkbox4">
            <label for="checkboxfield4">green tea</label>
        </p>
        <p>
            <input type="radio" name="radiofield1" value="radiobox1">
            <label for="radiofield1">Coffee</label>
            <input type="radio" name="radiofield1" value="radiobox2">
            <label for="radiofield2">Tea</label>
            <input type="radio" name="radiofield1" value="radiobox3">
            <label for="radiofield3">Juice</label>
            <input type="radio" name="radiofield1" value="radiobox4">
            <label for="radiofield4">green tea</label>
        </p>
    </h4>
    </form>
</body>
</html>
